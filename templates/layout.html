<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restorun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">RESTRORUN</h1>
        
        <nav class="mb-4 text-center">
            <a href="/" class="btn btn-outline-primary me-2">Home</a>
            <a href="/tables" class="btn btn-outline-secondary me-2">Tables</a>
            <a href="/menu" class="btn btn-outline-success me-2">Menu</a>
            <a href="/orders" class="btn btn-outline-warning me-2">Orders</a>
            <a href="/inventory" class="btn btn-outline-info">Inventory</a>
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
