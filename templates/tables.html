{% extends 'layout.html' %}

{% block content %}
<h3>ğŸª‘ Manage Tables</h3>

<form method="POST" class="row g-2 mb-4 align-items-end">
    <div class="col-md-4">
        <label class="form-label">Table Number</label>
        <input type="text" name="table_number" placeholder="e.g. 1, A1" class="form-control" required>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">â• Add Table</button>
    </div>
</form>

{% if tables %}
<ul class="list-group w-50">
    {% for t in tables %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Table <strong>#{{ t.number }}</strong></span>
        <a href="/delete_table/{{ t.number }}" class="btn btn-sm btn-danger">ğŸ—‘ï¸ Delete</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-info w-50">No tables added yet. Use the form above to add a new table.</div>
{% endif %}
{% endblock %}
