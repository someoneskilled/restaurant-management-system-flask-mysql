{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">ğŸ“‹ Menu Management</h3>

    <form method="POST" class="mb-4">
        <div class="row g-2 align-items-end">
            <div class="col-md-4">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" name="name" class="form-control" placeholder="e.g. Pizza" required>
            </div>
            <div class="col-md-2">
                <label for="price" class="form-label">Price (â‚¹)</label>
                <input type="number" name="price" class="form-control" step="0.01" required>
            </div>
            <div class="col-md-2">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" min="1" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success w-100">â• Add Item</button>
            </div>
        </div>
    </form>

    {% if menu %}
    <ul class="list-group">
        {% for item in menu %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <strong>{{ item.name }}</strong> â€” â‚¹{{ item.price }} 
                <span class="text-muted">| Stock: {{ item.quantity }}</span>
            </span>
            <a href="/delete_menu/{{ item.name | urlencode }}" class="btn btn-sm btn-danger">ğŸ—‘ï¸ Delete</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-info">No items on the menu yet. Add some!</div>
    {% endif %}
</div>
{% endblock %}
